[Light]
; ─── Panel areas (header / footer / sidebar) ───────────────────────
panel_bg         = #E6E5E0    ; off-white

; ─── Dashboard background ─────────────────────────────────────────
background       = #E3E3E3    ; light grey

; ─── Text on backgrounds ──────────────────────────────────────────
foreground       = #3A4E65    ; Sapphire Gray
file_foreground  = #4F71BE    ; medium blue

; ─── Accent & highlights ─────────────────────────────────────────
accent           = #96D8DB    ; sky-blue
secondary        = #6083C5    ; mid-blue
border_focus     = #4F71BE    ; medium blue

; ─── Buttons & Inputs ─────────────────────────────────────────────
button_bg        = #4F71BE    ; medium blue
button_fg        = #E6E5E0    ; off-white
button_hover     = #4FADEA    ; light-blue

input_bg         = #FFFFFF    ; plain white
input_fg         = ${foreground}

; ─── Hover gradients (custom additions) ───────────────────────────
hover_start      = #6BBBD9
hover_end        = #A7C5EB

; ─── Cards ───────────────────────
card_border      = #3F4A4F    ; blue-grey

; ─── View ───────────────────────
view_border      = #3F4A4F    ; blue-grey
view_background  = #3F4A4F    ; blue-grey

; ─── Table ───────────────────────
table_header_txt = ${input_bg}    ; plain white
table_body_txt   = #3F4A4F        ; blue-grey

; Menubar and specific panel backgrounds
menubar            = #3F4A4F  ; desaturated navy
background_header  = ${menubar}
background_sidebar = ${menubar}
background_footer  = ${menubar}
background_image = background_light.jpg


[Dark]
; ─── Panel areas (header / footer / sidebar) ───────────────────────
panel_bg         = #000000    ; black

; ─── Dashboard background ─────────────────────────────────────────
background       = #100F0F    ; dark-grey

; ─── Text on backgrounds ──────────────────────────────────────────
foreground       = #E6E5E0    ; light-grey
file_foreground  = #4F71BE    ; medium blue

; ─── Accent & highlights ─────────────────────────────────────────
accent           = #377EA6    ; light grey-blue
secondary        = #F8D250    ; bright yellow
border_focus     = ${foreground}

; ─── Buttons & Inputs ─────────────────────────────────────────────
button_bg        = #4F71BE    ; medium blue
button_fg        = #E6E5E0    ; light-grey
button_hover     = #4FADEA    ; light-blue

input_bg         = ${accent} ; reuse light gray-blue
input_fg         = ${panel_bg}

; ─── Hover gradients (custom additions) ───────────────────────────
hover_start      = #4C6EF5
hover_end        = #9B51E0

; ─── Cards ───────────────────────
card_border      = #FFFFFF    ; white

; ─── View ───────────────────────
view_border      = #FFFFFF    ; white
view_background  = #FFFFFF    ; white

; ─── Table ───────────────────────
table_header_txt = #FFFFFF    ; plain white
table_body_txt   = #FFFFFF    ; plain white

; Menubar and specific panel backgrounds
menubar            = #000000  ; black
background_header  = ${menubar}
background_sidebar = ${menubar}
background_footer  = ${menubar}
background_image = background_dark.jpg